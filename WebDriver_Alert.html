<!DOCTYPE html>
<html>
<body>

<p>Click the button to display an Normal Alert box:</p>

<button id="btn-id" onclick="myFunction()">Click Me</button>

<script>
function myFunction() {
    alert("I am an Normal Alert box!");
}
</script>

<br>
<br>

 <p>Click the button to display an Prompt Alert box:</p>

<button id="btn-id" onclick="myFunction1()">Click Me</button>

 
<script>

function myFunction1() {
   confirm("I am an Prompt Alert box!");
}
</script>


<br>
<br>

<p>Click the button to display an Confirm Alert box:</p>

<button id="btn-id" onclick="myFunction2()">Click Me</button>

<input id="txt-id" type="text"></input>

<script>
function myFunction2() {
   confirm("I am an alert box!");
}
</script>
 


</body>
</html>
